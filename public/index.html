<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="tweeter-logo">TWEETER</div>
      <div id="write-a-new-tweet-container">
        <div><b>Write</b> a new tweet</div>
        <i class="fa-solid fa-angles-down" style="color: red"></i>
      </div>
    </nav>

    <header id="profile-header">
      <div>
          <img id="profile-hex" src="/images/profile-hex.png">
      </div>
      <div>
          <span><b>Amy</b> Mansell</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>

      <section>
        <form action="/tweets" method="POST" id="tweet-form">
          
          <div id="tweet-input-container">
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text-area"></textarea>
          </div>

          <div id="tweet-button-error-and-limit">
            <div>
              <button type="submit">TWEET</button>
              <label></label>
            </div>
            <output name="counter" class="counter" for="tweet-text-area">140</output>
          </div>

        </form>
      </section>

      <div id="tweets-container"></div>

    </main>

  </body>
</html>
